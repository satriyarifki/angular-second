<div class="flex flex-col justify-center">
  <div class="m-5 flex justify-center">
    <h1
      class="text-3xl font-extrabold text-gray-900 dark:text-navy md:text-5xl lg:text-6xl"
    >
      <span
        class="text-transparent bg-clip-text bg-gradient-to-r to-color1 from-color3"
        >Our Products</span
      >
      Data
    </h1>
  </div>
  <div class="flex flex-col lg:flex-row">
    <div class="basis-1/2 m-5 bg-white rounded-lg shadow dark:bg-gray-100">
      <app-product-table class="content-center"></app-product-table>
    </div>
    <div class="basis-1/2 m-5 p-5 bg-white rounded-lg shadow dark:bg-gray-100">
      <div class="flex flex-row px-6">
        <select [(ngModel)]="selected" class="select select-ghost">
          <option selected value="all">All</option>
          <option *ngFor="let item of monthNames">{{ item }}</option>
        </select>
      </div>

      <app-product-chart
        [selected]="selected"
        class="flex justify-center chart-container"
      ></app-product-chart>
    </div>
  </div>
</div>
